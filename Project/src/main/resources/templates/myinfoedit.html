<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>myInfo</title>
  <link href="myinfoedit.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js">
  </script>
  <script src="infoedit.js">
  </script>
</head>

<body>
  <script src="//code.jquery.com/jquery-1.11.0.min.js">
  </script>

  <div class="title">
    <a onclick="location.href='home'">Warm&Cool</a>
  </div>

  <div class="nav">
    <nav class="info-icon">
      <a onclick="location.href='info'"><i class="fas fa-user-friends fa-lg" style="color:black"></i></a>
    </nav>
    <nav class="alarm-icon">
      <a onclick="location.href='intro1'"><i class="far fa-comment-alt fa-lg" style="color:black"></i></a>
    </nav>
  </div>
  
  <form 
  class = "form-design" 
  onsubmit="return validateInfo()"
  >
    <div class="profile-edit-card">
      <div class="card__header">
        Profile Edit
      </div>
      <div class="card__footer">
        <div class="profile-input__aligner">
          <label for="name">이름</label>
          <input type="text" id="name" class="profile-input">
    
        </div>
        <div class="profile-input__aligner">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" class="profile-input">
        </div>
        <div class="profile-input__aligner">
          <label for="password">비밀번호</label>
          <input type="password" id="password" class="profile-input">
        </div>
        <div class="profile-input__aligner">
          <label for="email">이메일</label>
          <input type="email" id="email" class="profile-input">
        </div>
        <input type="submit" value = "수정" class="profile-button"/>
      </div>
    </div>
  </form>

  <script>
    $(" .menu-icon").click(function () {
      $(this).toggleClass("active");
      $(".navigation-menu").toggleClass("active");
      $(".menu-icon i").toggleClass("fa-times");
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
