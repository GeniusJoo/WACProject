<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signup.css" />
    <title>회원가입</title>
</head>
<body>
    <div class="main">
        <div class="title">
          <a onclick="location.href='home'">Warm&Cool</a>
        </div>
  
        <nav class="nav-info1">
          <i class="far fa-comment-alt"></i>
          <a onclick="location.href='intro1'">소개</a>
        </nav>
  
        <nav class="nav-info2">
          <i class="fas fa-user-friends"></i>
          <a onclick="location.href='login'">로그인</a>
        </nav> 
  
        <nav class="nav-items">
          <a onclick="location.href='intro1'">퍼스널컬러란?</a>
          {{#result}}
          <a onclick="location.href='warmFeed'">웜톤</a>
          <a onclick="location.href='coolFeed'">쿨톤</a>
          {{/result}}
          <a onclick="location.href='personal'">셀프진단</a>
          <a onclick="location.href='todayRecommend'">오늘의추천</a>
        </nav>   
    <form 
    class = "form-design" 
    onsubmit="return validateInfo()"
    action = "/signupp"
    method ="post"
    >
        <div class = "section-one">
          <div class = "info">
            <label for="ID">아이디 *</label>
            <input id="id" type="text" name="id"/>
          </div>

          <div class = "info">
            <label for="password">비밀번호 *</label>
            <input id="password" type="password" name="password" />
          </div>

          <div class = "info">
            <label for="confirmPassword">비밀번호 확인 *</label>
            <input id="confirmPassword" type="password" name="confirmPassword"/>
          </div>

          <div class = "info">
            <label for="name">이름 *</label>
            <input id="name" type="text" name="name" />
          </div>

          <div class = "info">
            <label for="Email">이메일 *</label>
            <input id="email" type="email" name="email" />
          </div>
        </div>

        <div class ="section-two">
          <div class = "info"> 
            <label for="Nickname">닉네임 *</label>
            <input id="nickname" type="text" name="nickname" />
          </div>

          <div class = "info">
            <label for="sex">성별 *</label>
            <input id="man" type="checkbox" name="sex" value="man" onclick="checkOnlyOne(this)"/> 남자
            <input id="woman" type="checkbox" name="sex" value="woman" onclick="checkOnlyOne(this)"/> 여자
          </div>

          <div class = "birth-info">
            <label for="birth">생년월일 *</label>
            <input id="birthYear" type="text" name="year"/>
            
           
            <div class="text-box">
              <p>"당신한테 제일 어울리는 색깔이 세상에서 가장 아름다운 색깔이다."</p>
              <h4>- 코코 샤넬 </h4>
            </div>
          </div>
        </div>

        <div class="submit">
          <input type="submit" value="회원가입" name="submit" id="subnitBtn"/>
        </div>
      </form>
</body>
</html>
