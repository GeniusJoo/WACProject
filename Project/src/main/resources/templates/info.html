<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>myInfo</title>
	<link href="infostyle.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js">
	</script>
	<script src="infoscript.js">
	</script>
</head>

<body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js">
	</script>

	<div class="title">
		<a onclick="location.href='home'">Warm&Cool</a>
	</div>
  
	<div class="nav">
		<nav class="info-icon">
      <a onclick="location.href='info'"><i class="fas fa-user-friends fa-lg" style="color:black"></i></a>
    </nav> 
    <nav class="alarm-icon">
      <a onclick="location.href='intro1'"><i class="far fa-comment-alt fa-lg" style="color:black"></i></a>
    </nav>
  </div>
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="./image/info.png" alt="">
        </div>
        {{#result}}
        <div class="name">{{result}}</div>
        <div class="color">Warm</div>
        {{/result}}
      </div>
      <div class="card-footer">
        <div class="counts">
          <nav class="item">
            <span>56</span>
            <a href="">Posts</a>
          </nav>
          <div class="border"></div>
          <nav class="item">
            <span>120</span>
            <a href="">Comments</a>
          </nav>
          <div class="border"></div>
          <nav class="item">
            <span>4</span>
            <a href="">Bookmarks</a>
          </nav>
        </div>
      </div>
    </div>
    
    <div class="btn">
      <button class="button" onclick="location.href='myinfoedit'">회원정보 수정</button>
    </div>

    <script>
    $(".menu-icon").click(function(){
      $(this).toggleClass("active");
      $(".navigation-menu").toggleClass("active");
      $(".menu-icon i").toggleClass("fa-times");
    });
    </script>

    <script src="infoscript.js"></script>
  </body>
</html>
