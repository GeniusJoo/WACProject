<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
    <link href="loginstyle.css" rel="stylesheet" type="text/css" />
    <style>

    </style>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="loginscript.js"></script>
  </head>
  <body>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <section class="login-form">
      <h1>LOGIN</h1>
      <form method ="post" action="/loging">
        <div class="int-area">
          <input type="text" name="id" id="id" autocomplete="off" required>
          <label for="id">ID</label>
        </div>
        <div class="int-area">
          <input type="password" name="password" id="pw" autocomplete="off" required>
          <label for="pw">PASSWORD</label>
        </div>
        <div class="btn-area">
          <button id="btn"
          type="submit">로그인</button>
        </div>
      </form>
      <div class="caption">
        <a href="">아이디 찾기</a>
        <a href="">비밀번호 찾기</a>
        <a onclick="location.href='signup'">회원가입</a>
      </div>
    </section>

    <script>
      let id = $('#id');
      let pw = $('#pw');
      let btn = $('#btn');

      $(btn).on('click', function() {
        if($(id).val() == "") {
          $(id).next('label').addClass('warning');
          setTimeout(function() {
            $('label').removeClass('warning');
          },1500);
        }
        else if($(pw).val() == "") {
          $(pw).next('label').addClass('warning');
          setTimeout(function() {
            $('label').removeClass('warning');
          },1500);
        }
      });
    </script>

    <div class="main">
      <div class="title">
        <a onclick="location.href='home'">Warm&Cool</a>
      </div>

      <nav class="nav-info1">
        <i class="far fa-comment-alt"></i>
        <a onclick="location.href='intro1'">소개</a>
      </nav>

      <nav class="nav-info2">
        <i class="fas fa-user-friends"></i>
        <a onclick="location.href='login'">로그인</a>
      </nav> 

      <nav class="nav-items">
        <a onclick="location.href='intro1'">퍼스널컬러란?</a>
        {{#result}}
        <a onclick="location.href='warmFeed'">웜톤</a>
        <a onclick="location.href='coolFeed'">쿨톤</a>
        {{/result}}
        <a onclick="location.href='personal'">셀프진단</a>
        <a onclick="location.href='todayRecommend'">오늘의추천</a>
      </nav>   
    <script src="loginscript.js"></script>
  </body>
</html>
